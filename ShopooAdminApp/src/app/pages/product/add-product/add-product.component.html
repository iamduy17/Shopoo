<div class="d-dialog">
    <h3 mat-dialog-title>
        <span>Add new product</span>
    </h3>
    <mat-dialog-content>
        <div class="d-dialog-content">
            <div class="d-row">
                <div class="d-label">
                    Product Name <span style="color: red">(*)</span>:
                </div>
                <div class="d-value">
                    <mat-form-field class="fullwidth">
                        <input matInput [(ngModel)]="addModel.name" maxlength="32">
                    </mat-form-field>
                </div>
            </div>
            <div class="d-row">
                <div class="d-label">
                    Description:
                </div>
                <div class="d-value">
                    <mat-form-field class="fullwidth">
                        <input matInput [(ngModel)]="addModel.description" maxlength="100">
                    </mat-form-field>
                </div>
            </div>
            <div class="d-row">
                <div class="d-label">
                    Price <span style="color: red">(*)</span>:
                </div>
                <div class="d-value">
                    <mat-form-field class="fullwidth">
                        <input type="number" matInput [(ngModel)]="addModel.price" maxlength="10">
                    </mat-form-field>
                </div>
            </div>
            <div class="d-row">
                <div class="d-label">
                    Category <span style="color: red">(*)</span>:
                </div>
                <div class="d-value">
                    <mat-form-field class="fullwidth" appearance="fill">
                        <mat-select [(value)]="addModel.categoryId">
                            <mat-option *ngFor="let item of listCategory" [value]="item.value">{{item.text}}</mat-option>
                        </mat-select>
                    </mat-form-field>                
                </div>
            </div>
            <div class="d-row">
                <div class="d-label">
                    Image <span style="color: red">(*)</span>:
                </div>
                <div class="d-value image-upload">
                    <p *ngIf="!imageFile">No image is chose</p>
                    <div *ngIf="imageFile">
                        <mat-form-field class="fullwidth">
                            <input matInput value="{{imageFile.name}}">                        
                        </mat-form-field>
                    </div>
                    <button mat-fab color="warn" (click)="openImageUploader()">
                        <mat-icon>open_in_browser</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="dialog-action">
        <div class="d-dialog-buttons">
          <button mat-button mat-raised-button color="warning" mat-dialog-close>Close</button>
    
          <div class="d-button-right">
            <button mat-raised-button color="primary" [disabled]="isAddDisable" (click)="addProduct()">
              <mat-icon>add</mat-icon>
              Add
            </button>
          </div>
        </div>
    </mat-dialog-actions>
</div>

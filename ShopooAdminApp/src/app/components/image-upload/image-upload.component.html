<h3 mat-dialog-title>
  <span>Choose Image File</span>
</h3>
<mat-dialog-content>
  <div class="drop-file-input_container">
    <div
      class="drop-file-input"
      appImageUploader
      (dropFile)="onDropFile($event)"
      *ngIf="!file.file"
    >
      <div class="drop-file-input__label">
        <p>Drop File Image Here</p>
        <p>Or</p>
        <button mat-raised-button color="accent">
            <mat-icon>cloud_upload</mat-icon>
            Browse
        </button>
      </div>
      <input #imageInput
         type="file"
         accept="image/*"
         (change)="processFile(imageInput)">
    </div>
    <div class="drop-file-preview" *ngIf="file.file">
      <div class="drop-file-preview__container">
        <div class="drop-file-preview__item">
          <img [src]="file.url" alt="{{ file.file.name }}" />
          <p>{{ file.file.name }}</p>
        </div>
        <button mat-fab color="warn" (click)="removeFile()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="dialog-action">
  <div class="d-dialog-buttons">
    <button mat-button mat-raised-button color="warning" mat-dialog-close>
      Close
    </button>

    <div class="d-button-right">
      <button mat-raised-button color="primary" [disabled]="!file.file" (click)="confirmImage()">
        <mat-icon>add</mat-icon>
        Choose
      </button>
    </div>
  </div>
</mat-dialog-actions>
